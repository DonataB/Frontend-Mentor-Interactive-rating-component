<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a735ed6a91.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <div class="card">
    <div class="circle">
      <img src="./images/icon-star.svg" alt="orange star icon">
    </div>
    <div class="text">
      <h1 class="text-title"> How did we do?</h1>
      <p class="text-info"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <ul class="rating">
      <li class="rating-item circle">1</li>
      <li class="rating-item circle">2</li>
      <li class="rating-item circle">3</li>
      <li class="rating-item circle">4</li>
      <li class="rating-item circle">5</li>
    </ul>

    <button class="submit-btn">Submit</button>
  </div>



  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support,
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->
</body>

</html>
